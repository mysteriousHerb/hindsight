version: '3.8'

services:
  grafana-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: hindsight-grafana-lgtm
    ports:
      # Grafana UI
      - "3000:3000"
      # OTLP gRPC
      - "4317:4317"
      # OTLP HTTP
      - "4318:4318"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    restart: unless-stopped
    networks:
      - hindsight

networks:
  hindsight:
    name: hindsight-network
